<h2>Simple Blog</h2>

<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Name
      <br>
      <input type="text" formControlName="title">
    </label>
  </div>
  <div *ngIf="bookForm.get('title').invalid && bookForm.get('title').touched" style="color: red">
    Title is required and min length is 5
  </div>
  <div>
    <label>
     Author
      <br>
      <input type="text" formControlName="author">
    </label>
  </div>
  <div *ngIf="bookForm.get('author').invalid && bookForm.get('author').touched" style="color: red">
    Author is required and min length is 5
  </div>
  <div>
    <label>
      Description
      <br>
      <textarea formControlName="description" cols="30" rows="10"></textarea>
    </label>
  </div>
  <div *ngIf="bookForm.get('description').invalid && bookForm.get('description').touched" style="color: red">
    description is required and min length is 5
  </div>
  <button type="submit">Submit</button>
</form>

<ul>
  <li *ngFor="let book of bookList; index as i">
    <h3>
      <a [routerLink]="['/book', book.id]">
        Book Id: {{book.id}} - {{book.title}}
      </a>
    </h3>
    <a [routerLink]="['/book', book.id, 'edit']">Edit</a>

    <button (click)="deleteBook(i)">Delete</button>
  </li>
</ul>
